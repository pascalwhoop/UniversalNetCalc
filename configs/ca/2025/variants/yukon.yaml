meta:
  variant: "yukon"
  label: "Yukon"
  description: "Yukon territorial tax rates"
  base: "../base.yaml"
  sources:
    - url: "https://www.taxtips.ca/taxrates/yt.htm"
      description: "Yukon tax rates for 2025"
      retrieved_at: "2026-01-23"
  updated_at: "2026-01-23"
  notes: |
    This variant adds Yukon territorial income tax to the federal base configuration.

    Yukon features:
    - 6 territorial tax brackets (6.4% to 15%)
    - Basic Personal Amount ranges from $14,538 to $16,129 (uses federal BPA with phaseout)
    - No territorial surtaxes or health premiums
    - First 3 brackets align with federal bracket thresholds

parameters:
  # Yukon territorial tax brackets - 2025
  yukon_tax_brackets:
    - threshold: 0
      rate: 0.0640
    - threshold: 57375
      rate: 0.0900
    - threshold: 114750
      rate: 0.1090
    - threshold: 177882
      rate: 0.1293
    - threshold: 253414
      rate: 0.1280
    - threshold: 500000
      rate: 0.1500

  # Yukon uses federal BPA (phaseout already calculated in base)
  yukon_lowest_rate: 0.0640

calculations:
  # Delete base net_annual so we can redefine it at the end
  - id: net_annual
    $delete: true

  # Yukon territorial income tax before credits
  - id: yukon_income_tax_before_credits
    type: bracket_tax
    base: "$taxable_income"
    brackets: "$yukon_tax_brackets"
    category: income_tax
    label: "Yukon Income Tax"
    description: "Yukon territorial income tax before credits"

  # Yukon basic personal credit (uses federal BPA)
  - id: yukon_basic_personal_credit
    type: credit
    amount:
      type: mul
      values:
        - "$basic_personal_amount"
        - "$yukon_lowest_rate"
    refundable: false
    category: credit
    label: "Yukon Basic Personal Credit"
    description: "Yukon non-refundable tax credit for basic personal amount"

  # Yukon tax after credits
  - id: yukon_income_tax
    type: max
    values:
      - 0
      - type: sub
        values:
          - "$yukon_income_tax_before_credits"
          - type: mul
            values:
              - "$basic_personal_amount"
              - "$yukon_lowest_rate"
    category: income_tax
    label: "Yukon Income Tax (After Credits)"
    description: "Yukon territorial tax after basic personal credit"

  # Total deductions
  - id: total_deductions_yukon
    type: sum
    values:
      - "$federal_income_tax"
      - "$yukon_income_tax"
      - "$total_cpp"
      - "$ei_contribution"

  # Override net_annual
  - id: net_annual
    type: sub
    values:
      - "@gross_annual"
      - "$total_deductions_yukon"

outputs:
  gross: "@gross_annual"
  net: "$net_annual"
  effective_rate:
    type: div
    values:
      - type: sub
        values:
          - "@gross_annual"
          - "$net_annual"
      - "@gross_annual"
  breakdown:
    taxes:
      - "$federal_income_tax"
      - "$yukon_income_tax"
    contributions:
      - "$cpp_base_contribution"
      - "$cpp2_contribution"
      - "$ei_contribution"
    credits:
      - "$basic_personal_credit"
      - "$canada_employment_credit"
      - "$yukon_basic_personal_credit"
