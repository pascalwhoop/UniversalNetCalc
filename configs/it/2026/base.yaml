  region_level_1:
    type: enum
    required: true
    default: "lazio"
    label: "Region of Residence"
    description: "Select your Italian region (determines regional tax rate)"
    options:
      abruzzo:
        label: "Abruzzo"
        description: "Progressive regional tax: 1.67% to 3.33%"
      basilicata:
