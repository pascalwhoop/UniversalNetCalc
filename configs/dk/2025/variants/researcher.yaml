meta:
  variant: "researcher"
  label: "Researcher Tax Scheme (Forskerordningen)"
  description: "Flat 27% tax rate plus 8% AM-bidrag for foreign researchers and highly-paid employees (minimum DKK 78,000/month)"
  base: "base.yaml"
  sources:
    - url: "https://skat.dk/en-us/businesses/employees-and-pay/non-danish-labour/tax-scheme-for-researchers"
      description: "SKAT researcher tax scheme"
      retrieved_at: "2026-01-23"
    - url: "https://www.oresunddirekt.se/en/working-in-denmark/taxes/the-danish-tax-scheme-for-foreign-researchers-and-highly-paid-employees-forskerordningen/"
      description: "Oresunddirekt researcher scheme guide"
      retrieved_at: "2026-01-23"

# Remove inputs that are not needed for the flat rate scheme
inputs:
  municipality:
    $delete: true

calculations:
  # Keep AM-bidrag calculation (same as base)
  # Keep income_after_am calculation (needed by base)

  # Delete all deduction calculations
  - id: personal_allowance
    $delete: true

  - id: employment_deduction_calculated
    $delete: true

  - id: employment_deduction
    $delete: true

  - id: taxable_income_before_clamp
    $delete: true

  - id: taxable_income
    $delete: true

  # Replace bottom_tax with the flat tax calculation
  - id: bottom_tax
    label: "Researcher Scheme Flat Tax (27%)"
    type: mul
    values: ["@gross_annual", 0.27]
    category: income_tax

  # Delete municipal tax calculations
  - id: municipal_tax_rate
    $delete: true

  - id: municipal_tax
    $delete: true

  # Delete top tax calculations
  - id: income_above_top_threshold
    $delete: true

  - id: income_above_top_threshold_clamped
    $delete: true

  - id: top_tax
    $delete: true

  # Replace total tax calculation to only include AM-bidrag and the flat tax
  - id: total_tax
    label: "Total Tax"
    type: sum
    values: ["$am_bidrag", "$bottom_tax"]

outputs:
  gross: "@gross_annual"
  net: "$net"
  effective_rate: "$effective_rate"
  breakdown:
    contributions:
      - "$am_bidrag"
    taxes:
      - "$bottom_tax"

notices:
  - id: "researcher_rate"
    title: "Researcher Tax Scheme Rate"
    body: "This calculation uses the Researcher Tax Scheme (Forskerordningen): 27% flat tax + 8% AM-bidrag = 35% total effective rate (32.84% after rounding)."
    severity: info
  - id: "researcher_eligibility"
    title: "Eligibility Requirements"
    body: "Eligibility requirements: (1) Minimum monthly salary of DKK 78,000 (2025) after ATP contributions, (2) Not a Danish tax resident in the previous 10 years, (3) Must apply within 1 month of employment start."
    severity: warning
  - id: "researcher_duration"
    title: "Scheme Duration"
    body: "The scheme can be used for up to 7 years total (can be split across multiple employment periods) and can only be used once in a lifetime."
    severity: info
  - id: "researcher_who_qualifies"
    title: "Who Qualifies"
    body: "This scheme is available to both researchers with PhD-level education and highly-paid key employees meeting the salary threshold."
    severity: info
