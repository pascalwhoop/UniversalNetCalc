name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - preview
          - production

concurrency:
  group: deploy-${{ github.event.inputs.environment || 'preview' }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'preview' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: make install

      - name: Deploy to ${{ github.event.inputs.environment || 'preview' }}
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            make deploy-prod
          else
            make deploy-preview
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deployment complete
        run: |
          ENV="${{ github.event.inputs.environment || 'preview' }}"
          if [ "$ENV" == "production" ]; then
            echo "ðŸš€ Deployed to production"
          else
            echo "ðŸš€ Deployed to preview: https://universal-net-calc-preview.reconnct.workers.dev"
          fi
