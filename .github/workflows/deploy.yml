name: Deploy

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: string
      worker-name:
        description: 'Custom worker name (optional)'
        required: false
        type: string

concurrency:
  group: deploy-${{ inputs.environment }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: make install

      - name: Deploy to ${{ inputs.environment }}
        run: |
          if [ "${{ inputs.environment }}" == "production" ]; then
            make deploy-prod
          else
            make deploy-preview
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WORKER_NAME: ${{ inputs.worker-name }}

      - name: Deployment complete
        run: |
          ENV="${{ inputs.environment }}"
          if [ "$ENV" == "production" ]; then
            echo "ðŸš€ Deployed to production"
          else
            echo "ðŸš€ Deployed to preview: https://universal-net-calc-preview.reconnct.workers.dev"
          fi
