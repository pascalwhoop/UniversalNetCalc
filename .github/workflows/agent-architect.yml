name: Agent - Architect

on:
  schedule:
    - cron: '0 9 * * 1' # Every Monday at 09:00 UTC
  workflow_dispatch:
    inputs:
      focus:
        description: 'Optional focus area (e.g. "packages/engine" or "src/components")'
        required: false
        default: ''

jobs:
  architect:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint complexity analysis
        id: complexity
        run: |
          npx eslint . \
            --rule '{"complexity": ["warn", 10], "max-depth": ["warn", 4], "max-lines-per-function": ["warn", 60]}' \
            --format json \
            --output-file /tmp/complexity-report.json \
            --ext .ts,.tsx || true
          echo "report_path=/tmp/complexity-report.json" >> $GITHUB_OUTPUT

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Run Architect Agent
        uses: anthropics/claude-code-action@v1
        env:
          CLAUDE_CODE_USE_VERTEX: "1"
          ANTHROPIC_VERTEX_PROJECT_ID: ${{ secrets.ANTHROPIC_VERTEX_PROJECT_ID }}
          CLOUD_ML_REGION: "global"
        with:
          use_vertex: true
          claude_args: '--max-turns 30'
          prompt: |
            /architect

            Focus area: "${{ github.event.inputs.focus || 'entire codebase' }}"

            The ESLint complexity analysis report is at: /tmp/complexity-report.json

            Follow your architect skill instructions to analyze and refactor the codebase.
