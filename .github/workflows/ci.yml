name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Detect what changed to optimize CI
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      config-only: ${{ steps.check.outputs.config-only }}
      ui-changed: ${{ steps.filter.outputs.ui }}
      api-changed: ${{ steps.filter.outputs.api }}
    steps:
      - uses: actions/checkout@v4

      - name: Check if config-only change
        id: check
        run: |
          # Get list of changed files
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          else
            FILES=$(git diff --name-only HEAD^..HEAD)
          fi

          # Check if all changes are in configs/ directory
          CONFIG_ONLY=true
          while IFS= read -r file; do
            if [[ ! "$file" =~ ^configs/ ]]; then
              CONFIG_ONLY=false
              break
            fi
          done <<< "$FILES"

          echo "config-only=$CONFIG_ONLY" >> $GITHUB_OUTPUT

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ui:
              - 'src/app/**'
              - 'src/components/**'
              - 'src/styles/**'
            api:
              - 'src/app/api/**'
              - 'packages/engine/**'

  # Fast path: Config-only validation (30 seconds)
  config-validation:
    needs: detect-changes
    if: needs.detect-changes.outputs.config-only == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: make install
      - run: make test-configs

      - name: Add config-only label
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['config-only']
            });

  # Full path: Complete validation (3-7 minutes)
  full-validation:
    needs: detect-changes
    if: needs.detect-changes.outputs.config-only != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: make install

      - name: Lint (non-blocking)
        continue-on-error: true
        run: make lint

      - name: TypeScript check (non-blocking)
        continue-on-error: true
        run: |
          make prebuild
          npx tsc --noEmit

      - name: Run tests
        run: make test-ci

      - name: Build application
        run: make build

      - name: Check manifest is up-to-date
        run: |
          if ! git diff --exit-code configs-manifest.json; then
            echo "ERROR: configs-manifest.json is out of sync"
            echo "Run 'make prebuild' and commit the changes"
            exit 1
          fi

      - name: Check build size
        run: |
          BUILD_SIZE_MB=$(du -sm .next | cut -f1)
          echo "Build size: ${BUILD_SIZE_MB}MB"
          if [ $BUILD_SIZE_MB -gt 55 ]; then
            echo "⚠️  WARNING: Build size is ${BUILD_SIZE_MB}MB (approaching 60MB limit)"
          fi
          if [ $BUILD_SIZE_MB -gt 60 ]; then
            echo "❌ ERROR: Build exceeds 60MB limit"
            exit 1
          fi

  # E2E tests (only if UI/API changed)
  e2e-tests:
    needs: [detect-changes, full-validation]
    if: |
      needs.detect-changes.outputs.config-only != 'true' &&
      (needs.detect-changes.outputs.ui-changed == 'true' || needs.detect-changes.outputs.api-changed == 'true')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: make install
      - run: npx playwright install --with-deps chromium

      - name: Start dev server
        run: make dev &
        env:
          CI: true

      - name: Wait for server
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
