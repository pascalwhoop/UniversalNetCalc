name: PR Preview

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  pull-requests: write
  contents: read

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: make install

      - name: Build for Cloudflare
        run: make build-cloudflare

      - name: Upload preview version
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: versions upload

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const output = `${{ steps.deploy.outputs.command-output }}`;
            const match = output.match(/https:\/\/\S+\.workers\.dev/);
            const previewUrl = match ? match[0] : null;

            const body = previewUrl
              ? `üîç Preview deployed!\n\n[üîó Preview Link](${previewUrl})\n\n_This is a staged version ‚Äî not yet deployed to production._`
              : `‚ö†Ô∏è Preview deployed but could not extract URL.\n\nCheck the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for the preview URL.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            });
