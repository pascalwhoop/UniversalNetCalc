name: Deploy Preview

on:
  push:
    branches: [main]
  pull_request:
    types: [labeled]

concurrency:
  group: deploy-preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'deploy-preview')
    runs-on: ubuntu-latest
    name: Deploy to Preview Environment
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to Cloudflare preview
        id: deploy-preview
        run: |
          npx wrangler deploy --env preview 2>&1 | tee deploy-output.txt
          # Extract deployment URL from wrangler output
          DEPLOYMENT_URL=$(grep -oP 'https://[^[:space:]]+\.workers\.dev' deploy-output.txt | head -1 || echo "https://universal-net-calc-preview.workers.dev")
          echo "Preview deployment URL: $DEPLOYMENT_URL"
          echo "deployment-url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy-preview.outputs.deployment-url }}' || 'https://universal-net-calc-preview.workers.dev';
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Preview Deployed!\n\nYour changes have been deployed to the preview environment.\n\n**Preview URL:** ${previewUrl}`
            });
