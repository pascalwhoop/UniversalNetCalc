name: Agent - Product Manager

on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch: # Manual trigger

jobs:
  product-manager:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to commit pm/ updates directly to main
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          # Use the default GITHUB_TOKEN which has contents: write above
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Run Product Manager Agent
        uses: anthropics/claude-code-action@v1
        env:
          CLAUDE_CODE_USE_VERTEX: "1"
          ANTHROPIC_VERTEX_PROJECT_ID: ${{ secrets.ANTHROPIC_VERTEX_PROJECT_ID }}
          CLOUD_ML_REGION: "global"
        with:
          use_vertex: true
          claude_args: '--max-turns 100'
          prompt: |
            /product-manager

            You are the product manager agent for this repository. Follow your product-manager
            skill instructions fully, including reading pm/vision.md and pm/roadmap.md first,
            then running your full research and coordination pass, then writing a timestamped
            update to pm/updates/ and committing it directly to main.

            Current UTC time for your update filename and header: ${{ github.run_id }} â€” use
            the actual current UTC datetime from the system (run `date -u +"%Y-%m-%d-%H%M"` to get it).
